        <div class="kalkulator">

                >Masukkan salah satu operasi (+, x, -, /):</label

                type="text"
                id="operasi-perhitungan"

            /><br />
            <label for="angka-kedua">Angka Kedua Anda:</label><br />

            <button type="button" onclick="kalkulator()">kirim</button>
            <p id="hasil"></p>
        </div>
        <script src="./script.js"></script>
    </body>
